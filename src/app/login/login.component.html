<div class = login>
<div class="card">
<div class="text-center mb-2">
<a><img src="{{companyLogo}}" width="100px"/></a>
</div>
<div>Login to your account</div>
<div class="form-group">
  <label class="form-label">UserName</label>
<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #email>
</div>
<div class="form-group">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
</div>
<div class="form-group">
  <label class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" />
    <span class="custom-control-label">Remember me</span>
  </label>
</div>
<div class="form-footer">
  <a href="javascript:void(0);" routerLinkActive="active" class="btn btn-primary btn-block" title=""  (click)="onLoggedin(email.value, password.value)">Sign in</a>
</div>
</div>
</div>
